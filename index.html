<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFC107">
  <meta charset="UTF-8">
  <title>HappyPocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hp.css">
</head>

<body>
  <div id="splashScreen" class="splash-screen">
    <div class="splash-card">
      <div class="rupee-icon">â‚¹</div>
      <h2>Welcome to Happy Pocket</h2>
      <p>Set Your Main Budget</p>
      <input type="number" id="budgetInput" placeholder="Enter Budget Amount" inputmode="numeric">
      <button onclick="startApp()">Start</button>
    </div>
  </div>

  <header class="app-header">
    <div class="app-title">Happy Pocket</div>
    <div class="header-actions">
        <button id="installBtn" class="download-btn hidden">
          <span>Install App</span>
        </button>
        <button class="reset-btn" onclick="resetBudget()">Reset</button>
    </div>
  </header>

  <section class="top-bar">
    <div class="budget-overlay">Budget â‚¹5000</div>
    <h3>Remaining Balance</h3>
    <h1 id="total">â‚¹5000</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% used</div>
  </section>

  <main class="container">
    <div id="expenseList"></div>
  </main>

  <div class="fab-container">
    <button class="fab earn-fab" onclick="openEarnModal()" title="Add Income">ðŸ’°</button>
    <button class="fab expense-fab" onclick="openAddModal()" title="Add Expense">+</button>
  </div>

  <div id="modal" class="modal hidden" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Add Expense</h3>
      <div class="select-wrapper">
        <select id="reasonSelect">
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <input type="number" id="amount" placeholder="Amount" inputmode="numeric">
      <button class="add-btn" onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div id="earnModal" class="modal hidden" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Add Income</h3>
      <p>Add money to your pocket</p>
      <input type="number" id="earnAmount" placeholder="Enter Amount" inputmode="numeric">
      <button class="add-btn earn-submit-btn" onclick="addEarn()">Add Money</button>
    </div>
  </div>

  <script src="hp.js"></script>
  <script>
    // Registering the Service Worker for the "Download" (Install) feature
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>

</body>
</html>
