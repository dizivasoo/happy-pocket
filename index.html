<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FFC107">
  <meta charset="UTF-8">
  <title>HappyPocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hp.css">
</head>

<body>
<!-- ===== Splash Screen ===== -->
<div id="splashScreen" class="splash-screen">
  <div class="splash-card">

    <div class="rupee-icon">₹</div>
 
    <h2>Welcome to Happy Pocket</h2>
    <p>Set Your Main Budget</p>

    <input 
      type="number" 
      id="budgetInput" 
      placeholder="Enter Budget Amount"
      inputmode="numeric"
    >

    <button onclick="startApp()">Start</button>
  </div>
</div>

  <!-- ===== App Header ===== -->
  <header class="app-header">
  <div class="app-title">Happy Pocket</div>
  <button class="reset-btn" onclick="resetBudget()">Reset</button>
</header>
 6
  <!-- ===== Hero Balance Section ===== -->
  <section class="top-bar">
    <div class="budget-overlay">Budget ₹5000</div>
    <h3>Remaining Balance</h3>
    <h1 id="total">₹5000</h1>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% used</div>
  </section>

  <!-- ===== Expense List ===== -->
  <main class="container">
    <div id="expenseList"></div>
  </main>

  <!-- ===== Floating Add Button ===== -->
  <button class="fab" onclick="openAddModal()">+</button>

  <!-- ===== Add Expense Modal ===== -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      
      <h3>Add Expense</h3>

      <!-- Category Dropdown -->
      <div class="select-wrapper">
        <select id="reasonSelect">
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
          <option value="Recharge">Recharge</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Other">Other</option>
          <option value="Custom">+ Add Custom</option>
        </select>
      </div>

      <!-- Custom Reason Input -->
      <input 
        type="text" 
        id="customReason" 
        placeholder="Enter custom reason"
        class="hidden"
      >

      <!-- Amount Input -->
      <input 
        type="number" 
        id="amount" 
        placeholder="Amount"
        inputmode="numeric"
      >

      <!-- Add Button -->
      <button class="add-btn" onclick="addExpense()">
        Add Expense
      </button>

    </div>
  </div>

  <script src="hp.js"></script>

</body>
</html>
